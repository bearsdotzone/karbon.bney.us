    body {
      background-color: gray;
    }

    .modslot {
      width: 128px;
      height: 186px;
      margin: auto;
      background-size: 128px 186px;
      display: inline-block;
    }

    .mod {
      width: 256px;
      height: 371px;
      transform: scale(.5);
      transition: 0.125s ease-in-out;
      position: relative;
      transform-origin: top left;
    }

    .mod:hover,
    .mod:focus {
      transform: scale(1);
      transform: translate(-64px, -93px);
      z-index: 1;
    }

    .modBorder {
      position: absolute;
    }

    .modThumbnail {
      position: absolute;
      z-index: -1;
      clip-path: polygon(6px 5px, 250px 5px, 250px 250px, 6px 250px);
    }

    .gridBG {
      position: absolute;
      z-index: -2;
      margin-top: -80px;
    }

    .ranks {
      margin-top: 344px;
      position: absolute;
      width: 256px;
      height: 32px;
      text-align: center;
    }

    .activeRankStar,
    .inactiveRankStar {
      display: inline-block;
      width: 32px;
      height: 32px;
      margin: 0px -10px 0px -10px;
    }

    .data {
      font-family: "Tahoma";
      width: 256px;
      text-align: center;
      height: 371px;
      position: absolute;
    }

    .common {
      color: #ce9e8c;
    }

    .uncommon {
      color: #e7e3e7;
    }

    .rare {
      color: #f7e3b5;
    }

    .legendary {
      color: #f7f3f7;
    }

    .omega {
      color: #ad9ace;
    }

    .modPolarityCost {
      margin-top: 21px;
      position: absolute;
      right: 24px;
      font-weight: bold;
    }

    .modPolarity {
      margin-top: 23px;
      position: absolute;
      right: 8px;
      font-weight: bold;
    }

    .common .modPolarity {
      -webkit-filter: url(#colorizeCommon);
      filter: url(#colorizeCommon);
    }

    .uncommon .modPolarity {
      -webkit-filter: url(#colorizeUncommon);
      filter: url(#colorizeUncommon);
    }

    .rare .modPolarity {
      -webkit-filter: url(#colorizeRare);
      filter: url(#colorizeRare);
    }

    .legendary .modPolarity {
      -webkit-filter: url(#colorizeLegendary);
      filter: url(#colorizeLegendary);
    }

    .omega .modPolarity {
      -webkit-filter: url(#colorizeOmega);
      filter: url(#colorizeOmega);
    }

    .deets {
      position: absolute;
      width: 180px;
      bottom: 70px;
      margin-left: 38px;
    }

    .modName {
      font-size: 24px;
      line-height: 1;
    }

    .modType {
      margin-top: 309px;
      font-weight: bold;
    }

    #filterElement {
      display: none;
    }
    
    #activeMods{
      width: 656px;
      margin: 93px auto;
    }
